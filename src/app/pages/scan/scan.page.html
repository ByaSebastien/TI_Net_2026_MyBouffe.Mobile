<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Scan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="scan()">
    <ion-icon name="scan"></ion-icon>
  </ion-button>
  @if(foodResult()){
    <ion-img [src]="foodResult()!.product.image_front_small_url"></ion-img>
  }
</ion-content>
